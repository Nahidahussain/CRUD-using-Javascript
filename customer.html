<!DOCTYPE html>
<html>

<head>
    <title>
        Html CRUD with Pure JavaScript
    </title>
    <link rel="stylesheet" href="styles.css">
    
</head>

<body>
    <div class="btn" id="para">
        <h2 id="para">Customer List</h2>
    </div>
    
    <table>
        <tr>
            <td class="tcontainer">
                <form onsubmit="event.preventDefault();onFormSubmit();" autocomplete="off">
                    <div>
                        <label></label><label class="validation-error hide" id="fullNameValidationError">This field is required.</label>
                        <input type="text" name="fullName" placeholder="First name" id="fullName">
                    </div>
                    <div>
                        <label></label>
                        <input type="text" name="lastName" placeholder="Last name" id="lastName">
                    </div>
                    <div>
                        <label></label>
                        <input type="text" name="address" placeholder="Address" id="address">
                    </div>
                    <div>
                        <label></label>
                        <input type="text" name="city" placeholder="City" id="city">
                    </div>
                    <div>
                        <label></label>
                        <input type="text" name="state" placeholder="state" id="state">
                    </div>
                    <div>
                        <label></label>
                        <input type="email" name="email" placeholder="Email" id="email">
                    </div>
                    <div>
                        <label></label>
                        <input type="number" name="number" placeholder="Phone" id="number">
                    </div>
                    <div  class="form-action-buttons">
                        <input type="submit" value="Submit">
                    </div>
                </form>
            </td>
            <td>
                <table class="list" id="employeeList">
                    <thead>
                        <tr>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Address</th>
                            <th>City</th>
                            <th>State</th>
                            <th>Email</th>
                            <th>Phone</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </td>
        </tr>
    </table>
    <script src="script.js"></script>
</body>

</html>
